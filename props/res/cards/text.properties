class=net.slightlymagic.laterna.magica.cards.text.TextCardCompiler
path--path=txt

#Every lines/class property defines a line parser class.
#  This class must implement TextCardCompiler.LineHandler and must have a default constructor
lines/class=net.slightlymagic.laterna.magica.cards.text.TextCardCompiler$NameHandler
lines/class=net.slightlymagic.laterna.magica.cards.text.TextCardCompiler$CostHandler
lines/class=net.slightlymagic.laterna.magica.cards.text.TextCardCompiler$ColorHandler
lines/class=net.slightlymagic.laterna.magica.cards.text.TextCardCompiler$SuperHandler
lines/class=net.slightlymagic.laterna.magica.cards.text.TextCardCompiler$TypeHandler
lines/class=net.slightlymagic.laterna.magica.cards.text.TextCardCompiler$PTHandler
lines/class=net.slightlymagic.laterna.magica.cards.text.TextCardCompiler$LHandler
lines/class=net.slightlymagic.laterna.magica.cards.text.TextHandler

#Every abilities/class property defines an ability parser class.
#  This class must implement AbilityParser and must have a default constructor
abilities/class=net.slightlymagic.laterna.magica.cards.text.ActivatedAbilityParser
abilities/class=net.slightlymagic.laterna.magica.cards.text.TriggeredAbilityParser
abilities/class=net.slightlymagic.laterna.magica.cards.text.SpellEffectParser

#Every costs/class property defines a cost parser class.
#  This class must implement CostParser and must have a default constructor
costs/class=net.slightlymagic.laterna.magica.cards.text.costs.TapCostParser
costs/class=net.slightlymagic.laterna.magica.cards.text.costs.UntapCostParser
costs/class=net.slightlymagic.laterna.magica.cards.text.costs.ManaCostParser
costs/class=net.slightlymagic.laterna.magica.cards.text.costs.SacrificeSelfParser

#Every effects/class property defines an effect parser class.
#  This class must implement EffectParser and must have a default constructor
effects/class=net.slightlymagic.laterna.magica.cards.text.effects.AddManaParser
effects/class=net.slightlymagic.laterna.magica.cards.text.effects.DestroyAllParser
effects/class=net.slightlymagic.laterna.magica.cards.text.effects.DamageAllParser
effects/class=net.slightlymagic.laterna.magica.cards.text.effects.DrawCardsParser

#Every effects/class property defines a trigger parser class.
#  This class must implement TriggerParser and must have a default constructor
triggers/class=net.slightlymagic.laterna.magica.cards.text.triggers.EntersBattlefieldParser